<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人管理中心</title>
    <link rel="shortcut icon" href="../static/img/icon.png" />
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/personal.css">
</head>

<body>
    <div class="main">
        <div class="topBar container">
            <div class="pull-left">
                <h1>
                    <img src="../static/img/team1.png" alt="icon">
                    <span>个人管理中心</span>
                </h1>
            </div>
            <div class="pull-right">
                <div class="email">
                    <img src="../static/img/unreadmail.png" alt="unreadmail">
                    <span class="emailMark">1</span>
                </div>
                <div>
                    <div>
                        <span>欢迎</span>
                        <span class="owner">田宇</span>
                    </div>
                    <div>
                        <span class="mailNum"></span>
                        <a href="javascript:;">1条私信</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom container-fuid">
            <div class="asideBar pull-left">
                <div class="personalMsg text-center">
                    <img class="center-block" src="../static/img/head.png" alt="user">
                    <p>田宇</p>
                    <span>编号：</span>
                    <span>001</span>
                </div>
                <ul>
                    <li><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>考勤情况</li>
                    <li><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>请假申请</li>
                    <li><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>私信</li>
                    <li><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>设置</li>
                </ul>
            </div>
            <div class="mainMsg pull-right col-8">
                111
            </div>
        </div>
    </div>
</body>

</html>
