<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>员工考勤管理系统</title>
    <link rel="shortcut icon" href="/img/icon.png" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="container">
        <h1 class="text-center">考勤管理系统</h1>
    </div>
    <div class="container signTable">
        <div class="timeTable">
            <div class="search pull-left">
                <label for="searchName">姓名：</label>
                <input type="text" id="searchName" name="searchName">
                <a class="searchBtn" href="javascript:;"><img src="/img/search.ico" alt="search"></a>
            </div>
            <div class="pull-right">
                <div class="pull-left yearAndMonth">
                    <input type="button" class="btn btn-primary year" value="">
                    <input type="button" class="btn btn-primary month" value="">
                    <input type="button" class="btn btn-primary day" value="">
                    <span class="week text-primary"></span>
                    <!-- <button class="btn btn-primary">12:30:10</button> -->
                </div>
                <div class="pull-right time">
                    <div>
                        <img class="num num0" src="/img/time.png" alt="0">
                        <img class="num num0" src="/img/time.png" alt="0">
                    </div>
                    <span>:</span>
                    <div>
                        <img class="num num0" src="/img/time.png" alt="0">
                        <img class="num num0" src="/img/time.png" alt="0">
                    </div>
                    <span>:</span>
                    <div>
                        <img class="num num0" src="/img/time.png" alt="0">
                        <img class="num num0" src="/img/time.png" alt="0">
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <th>编号</th>
                <th>姓名</th>
                <th>签到情况</th>
                <th>签退情况</th>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>111</td>
                    <td>tianyu</td>
                    <td><button class="btn btn-primary signIn ">签到</button></td>
                    <td><button class="btn btn-danger signOut hidden">签退</button></td>
                </tr>
                <tr>
                    <td>111</td>
                    <td>tianyu</td>
                    <td><button class="btn btn-primary signIn">签到</button></td>
                    <td><button class="btn btn-danger signOut">签退</button></td>
                </tr> -->
            </tbody>
        </table>
    </div>
</body>
<script src="/js/canvas.js"></script>
<script src="/js/main.js"></script>
<script src="/js/addStaff.js"></script>

</html>
