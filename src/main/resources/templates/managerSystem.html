<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理员中心</title>
    <link rel="shortcut icon" href="../static/img/icon.png" />
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <script src="../static/js/echarts.min.js"></script>
    <link rel="stylesheet" href="../static/css/manager.css">
</head>

<body>
    <div>
        <header class="container-fluid">
            <div class="pull-left">
                <h1>管理员中心</h1>
            </div>
            <div class="pull-right">
                <img src="../static/img/admin.jpg" alt="admin">
                <span>Hello</span>
                <span>Admin</span>
            </div>
        </header>
        <div class="main">
            <div class="asideBar pull-left">
                <ul>
                    <li class="focus"><span class="glyphicon glyphicon-send" aria-hidden="true"></span>员工信息表</li>
                    <li class="focus"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>考勤情况</li>
                    <li><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>请假申请</li>
                    <li><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>私信<span class="badge mailNum">42</span></li>
                </ul>
            </div>
            <div class="mainMsg pull-left">
                <h2>员工信息表</h2>
                <div class="staffMsg">
                    <div class="timeTable">
                        <div class="search pull-left">
                            <label for="searchName">姓名：</label>
                            <input type="text" id="searchName" name="searchName">
                            <a class="searchBtn" href="javascript:;"><img src="../static/img/search.ico" alt="search"></a>
                        </div>
                        <div class="pull-right">
                            <div class="pull-left yearAndMonth">
                                <input type="button" class="btn btn-primary year" value="">
                                <input type="button" class="btn btn-primary month" value="">
                                <input type="button" class="btn btn-primary day" value="">
                                <span class="week text-primary"></span>
                            </div>
                            <div class="pull-right time">
                                <div>
                                    <img class="num num0" src="../static/img/time.png" alt="0">
                                    <img class="num num0" src="../static/img/time.png" alt="0">
                                </div>
                                <span>:</span>
                                <div>
                                    <img class="num num0" src="../static/img/time.png" alt="0">
                                    <img class="num num0" src="../static/img/time.png" alt="0">
                                </div>
                                <span>:</span>
                                <div>
                                    <img class="num num0" src="../static/img/time.png" alt="0">
                                    <img class="num num0" src="../static/img/time.png" alt="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <form>
                            <div>
                                <label for="staffId">编号：</label>
                                <input type="text" name="staffId" id="staffId">
                            </div>
                            <div>
                                <label for="staffName">姓名：</label>
                                <input type="text" name="staffName" id="staffName">
                            </div>
                            <div>
                                <label for="staffDate">入职日期：</label>
                                <input type="text" name="staffDate" id="staffDate">
                            </div>
                            <button type="submit" class="btn btn-primary">添加</button>
                        </form>
                    </div>
                    <table class="table table-hover">
                        <thead>
                            <th>编号</th>
                            <th>姓名</th>
                            <th>入职日期</th>
                            <th>编辑</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>tianyu</td>
                                <td>2017-11-07</td>
                                <td><a href="#">删除</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="mainMsg pull-left">
                <div>
                    <h2>员工考勤情况</h2>
                    <div id="timeAttendance">

                    </div>
                </div>
                <div>
                    <h2>查询员工请假详情</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/main.js"></script>
    <script>
        var myChart = echarts.init(document.getElementById('timeAttendance'));

        myChart.setOption({
            title: {
                text: '员工三月考勤一览表'
            },
            tooltip: {
                trigger: 'axis'
            },
            toolbox: {
                feature: {
                    dataView: {
                        show: false,
                        readOnly: false
                    },
                    magicType: {
                        show: false,
                        type: ['line', 'bar']
                    },
                    restore: {
                        show: false
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            legend: {
                data: ['出勤天数', '迟到天数', '早退天数']
            },
            xAxis: [{
                type: 'category',
                data: ['张三', '张三', '张三', '张三', '张三', '张三', '张三', '张三', '张三', '张三']
            }],
            yAxis: [{
                type: 'value',
                name: '出勤天数',
                min: 0,
                max: 31,
                axisLabel: {
                    formatter: '{value} 天'
                }
            }, {
                type: 'value',
                name: '迟到天数',
                min: 0,
                max: 31,
                axisLabel: {
                    formatter: '{value} 天'
                }
            }, {
                type: 'value',
                name: '早退天数',
                min: 0,
                max: 31,
                axisLabel: {
                    formatter: '{value} 天'
                }
            }],
            series: [{
                name: '出勤天数',
                type: 'bar',
                itemStyle: {
                    normal: {
                        color: function(params) {
                            var colorList = [
                                '#5e7e54', '#e44f2f', '#81b6b2', '#eba422', '#5e7e54',
                                '#e44f2f', '#81b6b2', '#eba422', '#5e7e54', '#e44f2f'
                            ];
                            return colorList[params.dataIndex]
                        },
                        　　　　　　　　　　　　　
                    }
                },
                data: [6, 7, 8, 7, 9, 8, 8, 9, 7, 7]
            }, {
                name: '迟到天数',
                type: 'line',
                yAxisIndex: 1,
                itemStyle: {
                    normal: {
                        color: '#58585a',
                        lineStyle: {
                            color: '#58585a'
                        }
                    }
                },
                data: [1, 2, 4, 2, 1, 0, 5, 2, 1, 2]
            }, {
                name: '早退天数',
                type: 'line',
                yAxisIndex: 1,
                itemStyle: {
                    normal: {
                        color: 'rgb(32, 59, 110)',
                        lineStyle: {
                            color: 'rgb(32, 59, 110)'
                        }
                    }
                },
                data: [2, 4, 1, 0, 0, 3, 1, 4, 1, 2]
            }]
        });
    </script>
</body>

</html>
